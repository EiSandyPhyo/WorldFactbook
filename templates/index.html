<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/world.css">
    </head>

    <body>
        <h1>World FactBook</h1>
        <div>
            <h2>Search</h2>
            <form action="search">
                <label>Name of country <input name=target></label>
            </form>
        </div>
        {% for c in allCountries %}
        <div><a href=country/{{c.id}}>{{c.name}}</a></div>
        {% endfor %}
    </body>
</html>
